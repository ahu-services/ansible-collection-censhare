---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: keycloak-${image:-al}-${tag:-9}
    image: ${namespace:-mullholland}/${image:-docker-almalinux-systemd}:${tag:-9}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    override_command: false
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        censhare_keycloak_hostname_url: http://localhost:8080/auth
verifier:
  name: ansible
