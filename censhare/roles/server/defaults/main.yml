---
# Variables for Software versions
censhare_version: "2023.1.2"
censhare_cgw_version: "3.1.9-1"
censhare_srs_version: "3.0.5-1"
censhare_version_parts: "{{ censhare_version | split('.') }}"
censhare_major_version: "{{ censhare_version_parts[0] }}"
censhare_minor_version: "{{ censhare_version_parts[1] }}"
censhare_majmin_version: "{{ censhare_major_version }}.{{ censhare_minor_version }}"
censhare_css_id: "master"
censhare_remote_server: false
censhare_master_server: "master-server"

# Variables for Repository Setup
censhare_repo_user: ""
censhare_repo_pass: ""
censhare_repo_host: "rpm.censhare.com"
censhare_repo_gpg_url: "https://{{ censhare_repo_user }}:{{ censhare_repo_pass }}\
  @{{ censhare_repo_host }}/public/6CAE093C.pub"
censhare_server_repo_path: "censhare-release-rpm/stable/censhare/"
censhare_server_repo_url: "https://{{ censhare_repo_user }}:{{ censhare_repo_pass }}\
  @{{ censhare_repo_host }}/{{ censhare_server_repo_path }}\
  {{ censhare_major_version }}/{{ censhare_minor_version }}/"
censhare_tools_repo_path: "tools-release-rpm/"
censhare_tools_repo_url: "https://{{ censhare_repo_user }}:{{ censhare_repo_pass }}\
  @{{ censhare_repo_host }}/{{ censhare_tools_repo_path }}"

# Variables for launcher configuration
censhare_jvm: "10g"
censhare_jvm_min: "{{ censhare_jvm }}"
censhare_jvm_max: "{{ censhare_jvm }}"
censhare_allowed_origins: "localhost:8082"

# Variables for server configuration
censhare_locale_default: "en"
censhare_locales:
  - "en"
  - "de"
censhare_allowed_invalid_logins: 3
censhare_password_expire_days: 365
censhare_custom_truststore: "false"
censhare_rmi_keystore_alias: "localhost.censhare.com"

# Variables for Database configuration
censhare_db_host: "localhost"
censhare_db_port: "5432"
censhare_db_name: "corpus"
censhare_db_user: "corpus"
censhare_db_pass: "corpus"
censhare_db_url: "jdbc:postgresql://{{ censhare_db_host }}:{{ censhare_db_port }}/{{ censhare_db_name }}"

# Variables for filesystem configuration
censhare_filesystems: []
