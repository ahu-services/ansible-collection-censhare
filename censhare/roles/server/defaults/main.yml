# Variables to configure Webpack components
censhare_keycloak_domain: "censhare-auth.example.com"
censhare_keycloak_uri: "https://{{ censhare_keycloak_domain }}/auth"
censhare_keycloak_realm: "censhare"
censhare_keycloak_svc_user: "keycloak-service"
censhare_keycloak_svc_pass: "PASSWORD"
censhare_keycloak_client_id: "censhare5"
censhare_keycloak_client_name: "censhare 5 OpenID client"
censhare_keycloak_client_secret: "195c1ea2-9748-4bca-91b3-8aa6896362bc"
censhare_keycloak_desktop_id: "desktop-app"
censhare_keycloak_desktop_secret: "195c1ea2-9748-4bca-91b3-8aa6896362bc"
censhare_server_host_port: "localhost:9000"
censhare_srs_host_port: "localhost:8081"
censhare_srs_deploy_webpack_artifact: true
censhare_static_resource_server_webpack_artifact_url: "https://\
  {{ censhare_repo_host }}/artifactory/webpack-release/\
  {{ censhare_version }}/webpack-{{ censhare_version }}.tar.gz"
# for custom brandings to /censhare5/client backend
censhare_cgw_default_branding:
  name: censhare5
  path: /censhare5/client
censhare_cgw_custom_brandings: []
# e.g.
# censhare_cgw_custom_brandings:
#   - name: foobar
#     path: /foo/bar
censhare_cgw_brandings: "{{ [censhare_cgw_default_branding] + censhare_cgw_custom_brandings }}"

# Variables to configure censhare mail accounts
censhare_mail_enabled: false
censhare_mail_store_protocol: "pop3"
censhare_mail_send_protocol: "smtp"
censhare_mail_from: "censhare-Server<corpus@censhare.com>"
censhare_mail_host: "mail.censhare.com"
censhare_mail_user: "corpus"
censhare_mail_pass: "corpus"
censhare_mail_smtp_port: "25"
censhare_mail_use_store: false
censhare_mail_use_send: true
censhare_mail_user_pop3: "{{ censhare_mail_user if censhare_mail_use_store else '' }}"
censhare_mail_user_smtp: "{{ censhare_mail_user if censhare_mail_use_send else '' }}"
censhare_mail_pass_pop3: "{{ censhare_mail_pass if censhare_mail_use_store else '' }}"
censhare_mail_pass_smtp: "{{ censhare_mail_pass if censhare_mail_use_send else '' }}"
censhare_mail_host_pop3: "{{ censhare_mail_host if censhare_mail_use_store else '' }}"
censhare_mail_host_smtp: "{{ censhare_mail_host if censhare_mail_use_send else '' }}"
censhare_mail_auth: false
censhare_mail_debug: false
censhare_mail_connectiontimeout: 5000
censhare_mail_timeout: 30000
censhare_mail_connectiontimeout_pop3: "{{ censhare_mail_connectiontimeout if censhare_mail_use_store else '' }}"
censhare_mail_connectiontimeout_smtp: "{{ censhare_mail_connectiontimeout if censhare_mail_use_send else '' }}"
censhare_mail_timeout_pop3: "{{ censhare_mail_timeout if censhare_mail_use_store else '' }}"
censhare_mail_timeout_smtp: "{{ censhare_mail_timeout if censhare_mail_use_send else '' }}"
censhare_mail_accounts:
  - name: "corpus"
    store: "{{ censhare_mail_store_protocol }}"
    trans: "{{ censhare_mail_send_protocol }}"
    properties:
      mail.from: "{{ censhare_mail_from }}"
      mail.pop3.host: "{{ censhare_mail_host_pop3 }}"
      mail.pop3.user: "{{ censhare_mail_user_pop3 }}"
      mail.pop3.password: "{{ censhare_mail_pass_pop3 }}"
      mail.pop3.connectiontimeout: "{{ censhare_mail_connectiontimeout_pop3 }}"
      mail.pop3.timeout: "{{ censhare_mail_timeout_pop3 }}"
      mail.smtp.host: "{{ censhare_mail_host_smtp }}"
      mail.smtp.user: "{{ censhare_mail_user_smtp if censhare_mail_auth else '' }}"
      mail.smtp.password: "{{ censhare_mail_pass_smtp if censhare_mail_auth else '' }}"
      mail.smtp.port: "{{ censhare_mail_smtp_port }}"
      mail.smtp.ssl.enable: "{{ censhare_mail_smtp_ssl_enable | default('') }}"
      mail.smtp.starttls.enable: "{{ censhare_mail_smtp_startssl_enable | default('') }}"
      mail.smtp.starttls.required: "{{ censhare_mail_smtp_startssl_required | default('') }}"
      mail.smtp.auth: "{{ censhare_mail_auth }}"
      mail.smtp.connectiontimeout: "{{ censhare_mail_connectiontimeout_smtp }}"
      mail.smtp.timeout: "{{ censhare_mail_timeout_smtp }}"
      mail.debug: "{{ censhare_mail_debug }}"

# Variables to setup certbot
certbot: false
acme_directory: "{{ acme_directory_live }}"
censhare_fqdn: "censhare.example.com"
