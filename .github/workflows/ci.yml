name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          pip install --upgrade 'ansible-core==2.16.*' 'ansible-lint==24.9.2' pre-commit

      - name: Run pre-commit (ansible-lint + ansible-test sanity)
        run: pre-commit run --all-files
